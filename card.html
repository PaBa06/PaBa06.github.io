<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy Finder</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="script/card.js" defer></script>
</head>
<body>
    <!-- Header Section with Back and Bookmark Buttons -->
    <header class="horizontal-space-between">
        <a href="home.html">
            <span class="material-symbols-outlined">chevron_left</span>
        </a>
        <a>
            <span class="material-symbols-outlined">bookmark</span>
        </a>
    </header>

    <!-- Image Gallery Section -->
    <section class="horizontal-scroll card-container-image-gallery">
        <!-- Bilder werden hier dynamisch hinzugefÃ¼gt -->
    </section>

    <!-- Card Information Section -->
    <section class="vertical-gap-secondary card-information">
        <!-- Title Section -->
        <header class="horizontal-space-between">
            <h2 class="txt-color-dark">Eiffel Tower</h2>
            <h2>Details</h2>
        </header>

        <!-- Icon Section for Price, Views, and Rating -->
        <ul class="horizontal-space-between">
            <li class="horizontal-item">
                <span class="material-symbols-outlined">sell</span>
                <p class="txt-color-dark" id="price">ab 132.-</p>
            </li>
            <li class="horizontal-item">
                <span class="material-symbols-outlined">visibility</span>
                <p class="txt-color-dark" id="views">632</p>
            </li>
            <li class="horizontal-item">
                <span class="material-symbols-outlined">star</span>
                <p class="txt-color-dark" id="rating">4.7</p>
            </li>
        </ul>

        <!-- Location Section -->
        <div class="horizontal-item">
            <span class="material-symbols-outlined">map</span>
            <p class="txt-color-dark" id="location">Paris, Frankreich</p>
        </div>

        <!-- Description Section -->
        <p id="description">
            Der Eiffelturm, ein ikonisches Wahrzeichen in Paris...
        </p>
    </section>

    <!-- Booking Button Section -->
    <footer>
        <button id="card-btn-book-now">
            <h2>Book Now</h2>
            <span class="material-symbols-outlined txt-color-bright">event</span>
        </button>
    </footer>
</body>
</html>
