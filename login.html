<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standortfreigabe App - Login</title>
    <link rel="stylesheet" href="style.css">

    <!--Google Icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="manifest" href="manifest.json">


    <script src="script/login.js"></script>
</head>
<body>
    <div class="login-container">
        <!-- Logo hinzugefÃ¼gt -->
        <img src="img/Logo.png" alt="Buddy Finder Logo" class="app-logo">
        
        <h1>Hello!</h1>
        <p>Use your email or another service to continue with Buddy.Finder.</p>

        <div class="login-google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/480px-Google_%22G%22_logo.svg.png" alt="">
            <a href="">Continue with Google</a>
        </div>

        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" placeholder="E-Mail eingeben">
        </div>
        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" placeholder="Passwort eingeben">
        </div>

        <button class="btn" id="index_btn_login">Login</button>

        
        
        <div class="additional-links">
            <a href="register.html" class="link">Registrieren</a>
            <a href="#" class="link">Passwort vergessen?</a>
        </div>
    </div>
</body>
</html>
